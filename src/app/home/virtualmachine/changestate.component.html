<mat-card [ngStyle]="{'min-width': '480px'}">
    <form [formGroup]="changestateform">
        <mat-card-title>
            Change State
        </mat-card-title>
        <mat-card-content>
            <div [ngClass]="'row'">
                <div class="col-sm-4">
                    <label class="control-label">VM Name:</label>
                </div>
                <div class="col-sm-8">
                    {{(changestateform.get('vmname').value)}}
                </div>
            </div>
            <div [ngClass]="'row'">
                <div class="col-sm-4">
                    <label class="control-label">VM IP Address:</label>
                </div>
                <div class="col-sm-8">
                    {{(changestateform.get('ipaddress').value)}}
                </div>
            </div>
            <div [ngClass]="'row'"></div>
            <div [ngClass]="'row'">
                <div [ngClass]="'col-sm-12'">
                    <mat-form-field>
                        <mat-select placeholder="VM State" id="vmstate" formControlName="vmstate">
                            <mat-option *ngFor="let state of vmstates" [value]="state.value">
                                <span id={{state.viewValue}}>{{state.viewValue}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div [ngClass]="'col-sm-12'">
                    <button id="cancel" type="button" [ngStyle]="{'float': 'right'}" class="mat-raised-button" (click)="onCancelClick()">Cancel</button>
                    <button id="Change" type="button" [ngStyle]="{'float': 'right'}" class="mat-raised-button" (click)="onstateChangeClick()">Change</button>
                </div>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
